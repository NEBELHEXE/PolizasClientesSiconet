<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Pagos de Clientes</title>
  <link rel="stylesheet" href="clientes.css">
</head>
<body>
  <header class="header">
    <h1>Control de Pagos de Clientes</h1>
  </header>

  <main>
    <button id="openModalBtn">Agregar Cliente</button>

    <table id="clientes-table">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Póliza</th>
          <th>Fecha de Vencimiento</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal para agregar cliente -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Cliente</h2>
      <form id="add-client-form">
        <input type="text" id="empresa" placeholder="Empresa" required>
        <input type="text" id="poliza" placeholder="Póliza" required>
        <input type="date" id="fecha" required>
        <button type="submit">Agregar</button>
      </form>
    </div>
  </div>

  <div id="loading-overlay">
    <div class="spinner"></div>
    <div>Cargando...</div>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
